<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>


<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-2xl p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Loan Approval System</h1>
        <form id="fuzzyForm" class="space-y-4">
            <div>
                <label class="block text-gray-700">Income (₹0 - ₹25,00,000)</label>
                <input type="number" id="income" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-gray-700">Credit Score (300-850)</label>
                <input type="number" id="credit_score" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-gray-700">Age (18-70)</label>
                <input type="number" id="age" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-gray-700">Employment Status</label>
                <select id="employment_status" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                    <option value="0">Unemployed</option>
                    <option value="1">Employed</option>
                    <option value="2">Self-employed</option>
                </select>
            </div>
            <div>
                <label class="block text-gray-700">Loan Amount (₹0 - ₹35,00,000)</label>
                <input type="number" id="loan_amount" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="button" onclick="calculateLoanApproval()" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Calculate Approval</button>
        </form>
        <div id="result" class="mt-6 text-center text-gray-800 font-medium"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
